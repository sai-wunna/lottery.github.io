<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="Myanmar's Trusted Real live 2D 3D App" />
    <link rel="stylesheet" href="styles.css" />
    <title>2D 3D</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>2D VIP Myanmar</h1>
      </header>
      <main>
        <article>
          <div class="image-box">
            <div class="img-box">
              <img
                src="./assets/image_home_page.jpg"
                alt="application home page image"
                loading="lazy" />
            </div>
            <div class="img-box">
              <img
                src="./assets/image_bonus_page.jpg"
                alt="application bonus page image"
                loading="lazy" />
            </div>
          </div>
          <div class="content-box">
            <p>
              This app provides <span id="data_provider">2D</span> Live Data and
              3D Broadcasting.
            </p>
            <p>2D ( 9:30 , 12:01 , 2:00 , 4:30 ) Live Result!</p>
            <div class="app-info">
              <div class="download-info-box">
                <p id="download_counter">0</p>
                <h5>Downloads</h5>
              </div>
              <div class="rating-info-box">
                <p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      fill-opacity="0"
                      stroke="currentColor"
                      stroke-dasharray="32"
                      stroke-dashoffset="32"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3L9.65 8.76L3.44 9.22L8.2 13.24L6.71 19.28L12 16M12 3L14.35 8.76L20.56 9.22L15.8 13.24L17.29 19.28L12 16">
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="2s"
                        values="32;0" />
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="0.5s"
                        dur="3s"
                        values="0;1" />
                    </path>
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      fill-opacity="0"
                      stroke="currentColor"
                      stroke-dasharray="32"
                      stroke-dashoffset="32"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3L9.65 8.76L3.44 9.22L8.2 13.24L6.71 19.28L12 16M12 3L14.35 8.76L20.56 9.22L15.8 13.24L17.29 19.28L12 16">
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="2s"
                        values="32;0" />
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="1s"
                        dur="3s"
                        values="0;1" />
                    </path>
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      fill-opacity="0"
                      stroke="currentColor"
                      stroke-dasharray="32"
                      stroke-dashoffset="32"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3L9.65 8.76L3.44 9.22L8.2 13.24L6.71 19.28L12 16M12 3L14.35 8.76L20.56 9.22L15.8 13.24L17.29 19.28L12 16">
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="2s"
                        values="32;0" />
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="1.5s"
                        dur="3s"
                        values="0;1" />
                    </path>
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      fill-opacity="0"
                      stroke="currentColor"
                      stroke-dasharray="32"
                      stroke-dashoffset="32"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3L9.65 8.76L3.44 9.22L8.2 13.24L6.71 19.28L12 16M12 3L14.35 8.76L20.56 9.22L15.8 13.24L17.29 19.28L12 16">
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="2s"
                        values="32;0" />
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="2s"
                        dur="3s"
                        values="0;1" />
                    </path>
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      fill-opacity="0"
                      stroke="currentColor"
                      stroke-dasharray="32"
                      stroke-dashoffset="32"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 3L9.65 8.76L3.44 9.22L8.2 13.24L6.71 19.28L12 16M12 3L14.35 8.76L20.56 9.22L15.8 13.24L17.29 19.28L12 16">
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="2s"
                        values="32;0" />
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="2.5s"
                        dur="3s"
                        values="0;1" />
                    </path>
                  </svg>
                </p>
                <h5>Reviews</h5>
              </div>
            </div>
          </div>
          <div class="img-box-poster">
            <img src="./assets/image_mix.jpg" alt="application poster" />
          </div>
        </article>
        <nav>
          <a href="#">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 48 48">
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.3 5.52a7 7 0 0 1 2 .76L32.52 18l-5.87 6L7.68 5.9a2.46 2.46 0 0 1 1.62-.38m-1.62.38l19 18.1L7.7 42.07c-.7-.56-1.07-1.69-1.07-3.36V9.29c0-1.67.36-2.82 1-3.38ZM32.52 18l7 3.87c2.49 1.38 2.49 2.84 0 4.22l-7 3.87l-5.87-6l5.87-6Zm0 12L11.34 41.72c-1.16.64-2.72 1.19-3.64.35L26.65 24Z" />
              </svg>
              <span id="play-store">Playstore</span>
            </button>
          </a>
          <a href="#">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 48 48">
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.1 4.5L4.73 33.8l4.76 9.7l19.12-39zm24.17 28.7l-5.05 10.3l-5.05-10.3zM28.61 4.5l9.32 19l-4.76 9.7l-9.31-19zM19.05 24h9.61m-14.12 9.21h18.63" />
              </svg>
              <span id="apk-pure">APKPure</span>
            </button>
          </a>
        </nav>
      </main>
      <footer>
        <p>Copyright &copy; 2024 2D 3D Myanmar</p>
      </footer>
    </div>
    <script defer type="module" src="./modules/main.js"></script>
  </body>
</html>
